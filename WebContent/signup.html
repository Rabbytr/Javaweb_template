<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script type="text/javascript" src='./static/js/jquery.js'></script>
  <script type="text/javascript" src='./static/js/bootstrap.min.js'></script>
  <script type="text/javascript" src='./static/js/signup.js'></script>
  <link type="text/css" rel="stylesheet" href="./static/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="./static/css/signup.css" />
  <title>逼乎-发现更大的世界</title>
</head>
<body>
  <div class="container">
    <div class="info-container">
      <div id="rigister-container">
        <div class="title">
          <div class="bihu-logo">
            逼乎
          </div>
          <div class="slogen">
            注册逼乎,发现更大的世界
          </div>
        </div>
        <div class="form-container">
          <div class="form-in">
            <div class="input-wrapper">
              <input id="rigister-username" class="input" type="username" name="username" placeholder="昵称">
            </div>
            <div class="input-wrapper">
              <input id="rigister-phonenumber" class="input" type="email" name="phonenumber" placeholder="手机号码">
            </div>
            <div class="input-wrapper">
              <input id="rigister-password" class="input" type="password" name="password" placeholder="输入密码">
            </div>
            <button id="rigister-btn" class="btn-signup" type="button" name="button">注册</button>
            <div class="form-foot">
              注册即代表同意<span class="link-span">《逼乎协议》《隐私政策》</span>
            </div>
          </div>
        </div>
        <div class="form-switch">
          已有账号？<span id="login-link" class="link-span">登录</span>
        </div>
      </div>
      <div id="login-container">
        <div class="title">
          <div class="bihu-logo">
            逼乎
          </div>
          <div class="slogen">
            登录逼乎,发现更大的世界
          </div>
        </div>
        <div class="form-container">
          <div class="form-in">
            <div class="input-wrapper">
              <input id="login-phonenumber" class="input" type="email" name="phonenumber" placeholder="手机号码">
            </div>
            <div class="input-wrapper">
              <input id="login-password" class="input" type="password" name="password" placeholder="输入密码">
            </div>
            <button id="login-btn" class="btn-signup" type="button" name="button">登录</button>
            <div class="form-foot">
              登录即代表同意<span class="link-span">《逼乎协议》《隐私政策》</span>
            </div>
          </div>
        </div>
        <div class="form-switch">
          没有账号？<span id='rigister-link' class="link-span">注册</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
